name: Release Build

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            os: 'Windows'
            arch: 'x64'
          - platform: 'macos-latest'
            os: 'macOS'
            arch: 'universal'
          - platform: 'ubuntu-22.04'
            os: 'Linux'
            arch: 'x64'
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install root dependencies
        run: pnpm install
      
      - name: Install frontend dependencies
        run: pnpm --dir frontend install
      
      - name: Build Tauri App (Windows)
        if: matrix.platform == 'windows-latest'
        run: pnpm tauri build --no-bundle
      
      - name: Build Tauri App (macOS)
        if: matrix.platform == 'macos-latest'
        run: pnpm tauri build --bundles dmg
      
      - name: Build Tauri App (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: pnpm tauri build --bundles appimage
      
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: src-tauri/target/release/ccg-gateway.exe
      
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/dmg/*.dmg
      
      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # 仅在标签推送时创建 Release
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts
      
      - name: Get tag message
        id: tag
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${GITHUB_REF#refs/tags/})
          if [ -z "$TAG_MESSAGE" ]; then
            echo "has_message=false" >> $GITHUB_OUTPUT
          else
            echo "has_message=true" >> $GITHUB_OUTPUT
            echo "message<<EOF" >> $GITHUB_OUTPUT
            echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release (with tag message)
        if: steps.tag.outputs.has_message == 'true'
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          body: ${{ steps.tag.outputs.message }}
          files: |
            artifacts/windows-x64/*
            artifacts/macos-universal/*
            artifacts/linux-x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release (auto-generate)
        if: steps.tag.outputs.has_message == 'false'
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows-x64/*
            artifacts/macos-universal/*
            artifacts/linux-x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
